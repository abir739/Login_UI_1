<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login 1</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="Box">
            <!--  the <form> tag specifies the URL where the form data should be submitted when the user submits the form -->
            <form action="">
                <h1>Login</h1>
                <div class="box-input">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="box-input">
                    <input type="password" placeholder="password" required>
                 <!-- The required attribute ensures that both fields must be filled out before the form can be submitted-->
                 <i class='bx bxs-lock' ></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="">Forgot password?</a>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="register">
                    <label>Don't have an account? <a href="">Register</a></label>
                </div>
            </form> 
        </div>
    </body>
</html>
